<!DOCTYPE html>
<html>
<head>
    <title>Admin Frontend Test</title>
</head>
<body>
    <h1>Testing Admin API Frontend</h1>
    <div id="results"></div>
    
    <script>
        async function testAdminAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('ğŸ” Testing /api/admin/projects...');
                const response = await fetch('/api/admin/projects');
                console.log('ğŸ“¡ Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('ğŸ“Š Projects data:', data);
                    
                    resultsDiv.innerHTML = `
                        <h2>âœ… API Response Success</h2>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Projects found:</strong> ${data.projects ? data.projects.length : 'No projects array'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    console.error('âŒ API Error:', response.status, response.statusText);
                    resultsDiv.innerHTML = `
                        <h2>âŒ API Error</h2>
                        <p>Status: ${response.status} ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                console.error('ğŸ’¥ Fetch Error:', error);
                resultsDiv.innerHTML = `
                    <h2>ğŸ’¥ Network Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Test immediately when page loads
        testAdminAPI();
        
        // Also test localStorage functionality
        console.log('ğŸ”§ Testing localStorage...');
        localStorage.setItem('admin_refresh_needed', 'true');
        console.log('âœ… localStorage flag set');
    </script>
</body>
</html>
